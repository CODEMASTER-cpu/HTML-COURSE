<!DOCTYPE html>
<HTML>

<HEAD>
    <TITLE>FORM FIELDS</TITLE>
</HEAD>

<BODY>
    <H1>FORM FIELDS</H1>
    <form>
<fieldset>
<legend>
PERSONAL INFORMATION
</legend>
<LABEL>FULL NAME</LABEL>
<INPUT TYPE="TEXT" ID="FULL NAME"><BR> 
<LABEL>EMAIL</LABEL>

<INPUT TYPE="TEXT" ID="EMAIL ID"><BR>
<LABEL>BIRTHDAY</LABEL>
<INPUT TYPE="DATE" ID="BIRTHDAY" NAME="BIRTHDAY"><BR>
<LABEL>CONTACT NUMBER</LABEL><BR>
<INPUT TYPE="NUMBER" ID="CONTACT NUMBER"><BR>
<LABEL>GENDER</LABEL><BR>
<INPUT TYPE="RADIO" ID="FEMALE" NAME="GENDER" VALUE="FEMALE">FEMALE<BR>
<INPUT TYPE="RADIO" ID="MALE" NAME="GENDER" VALUE="MALE">MALE<BR>
<LABEL>CITY</LABEL><BR>
<INPUT TYPE="CHECKBOX" ID="CITY" VALUE="NEW DELHI">NEW DELHI<BR>
<INPUT TYPE="CHECKBOX" ID="CITY" VALUE="HYDERABAD">HYDERABAD<BR>
<INPUT TYPE="SUBMIT">
</fieldset>
</form>
</BODY>
</HTML>
