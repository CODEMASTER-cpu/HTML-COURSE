<!DOCTYPE html>
<html>
<head>
    <title>CREATING LISTS IN HTML</title>
</head>
<BODY>
<H1>ORDERED LIST</H1>
<OL>
<LI>COFFEE</LI>
<LI>TEA</LI>
<LI>JUICE</LI>
<LI>MILKSHAKE</LI>
</OL>
<H1>UNORDERED LIST</H1>
<UL>
<LI>COFFEE</LI>
<LI>TEA</LI>
<LI>JUICE</LI>
<LI>MILKSHAKE</LI>
</UL>
<H1>DEFINITION LIST</H1>
<DL>
<LI>COFFEE</LI>
<LI>TEA</LI><DT>HOT DRINK</DT><DD>HOT DRINK IS DRINK WHICH IS HOT.</DD>
</DL>
</BODY>
</html>
